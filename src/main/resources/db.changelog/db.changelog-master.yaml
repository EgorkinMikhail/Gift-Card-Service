databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: Orders
            columns:
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: numeric(20, 2)